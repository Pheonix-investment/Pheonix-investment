<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9QWqOKLx1OIH560zgVrNub4JM1oaZQJc",
            authDomain: "pheonix-investment-1d780.firebaseapp.com",
            projectId: "pheonix-investment-1d780",
            storageBucket: "pheonix-investment-1d780.firebasestorage.app",
            messagingSenderId: "903567685017",
            appId: "1:903567685017:web:bc6ea32c41b35540054f08"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase login
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login successful!');
                    window.location.href = "dashboard.html"; // Redirect to dashboard or home page
                })
                .catch((error) => {
                    alert(error.message); // Display error message
                });
        });
    </script>
</body>
</html>
